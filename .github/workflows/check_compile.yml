name: Run lints and compile
on: [push]
jobs:
  lint_dev_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache files
        uses: actions/cache@v2.0.0
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Gradle Initialization
        run: ./gradlew
      - name: Check forbidden comments
        run: ./gradlew checkStopShipXmls
      - name: Detekt
        run: ./gradlew detekt
      - name: Upload Detekt report
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: Detekt report
          path: build/reports/detekt/detekt.html
      - name: Android Lints
        run: ./gradlew lintDebug
      - name: Upload Lint report
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: Lints report
          path: app/build/reports/lint-results-devDebug.html
  build_app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache files
        uses: actions/cache@v2.0.0
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Install NDK
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}
      - name: Build App
        run: ./gradlew build
      - name: Upload Report
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: Lints report
          path: app/build/reports/
